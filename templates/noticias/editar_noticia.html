{% extends 'base.html' %}

{% block contenido %}
    <h1>Editar Noticia</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'noticias:detalle' pk=noticia.pk %}">Cancelar</a>
{% endblock %}
