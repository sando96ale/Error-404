{% extends 'base.html' %}

{% block titulo %}Crea Noticias - SA{% endblock titulo %}

{% block contenido %}
  <div class="contenedor-crear-noti">
    <h1>Crear Noticia</h1>
    <form method="post" enctype="multipart/form-data" class="formulario-centrado">
      {% csrf_token %}
      {{ formulario.as_p }}
      <button type="submit">Guardar Noticia</button>
    </form>
    <div class="crear-categoria-container">
      <p class="linea-categoria"></p>
      <a href="{% url 'noticias:crear_categoria' %}" class="crear-categoria">Crear Nueva Categor√≠a</a>
      <p class="linea-categoria"></p>
    </div>
  </div>
{% endblock %}
