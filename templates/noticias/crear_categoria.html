{% extends 'base.html' %}
{% load static %}

{% block titulo %}NOTICIAS{% endblock titulo %}

{% block contenido %}
<div class="contenedor-total">
    <div class="conteiner-crear-categoria">
        <h1>Crear una nueva Categoria</h1>
        <div>
            <form method="post" enctype="multipart/form-data" class="formulario-crear-categoria">
                {% csrf_token %}
                {{ formulario.as_p }}
                <button type="submit">Crear</button>
            </form>
        </div>
        <div class="crear-categoria-cancelar">
            <a href="{% url 'noticias:crear_noticia' %}">Cancelar</a>
        </div>
    </div>
</div>
<br><br><br><br><br>
{% endblock contenido %}
