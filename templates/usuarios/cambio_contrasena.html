{% extends 'base.html' %}

{% block contenido %}
  <div class="cambio-contrasena">
    <h2>Cambio de Contraseña</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Cambiar Contraseña</button>
    </form>
    <a href="{% url 'usuarios:mi_cuenta' %}">Cancelar</a>
  </div>
{% endblock contenido %}
