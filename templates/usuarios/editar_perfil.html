{% extends 'base.html' %}

{% block contenido %}
<div class="editar-perfil">
  <h2>Editar Perfil</h2>
  <form method="post" enctype="multipart/form-data" class="perfil-form">
    {% csrf_token %}
    {{ usuario_form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'usuarios:mi_cuenta' %}" class="cancelar">Cancelar</a>
</div>
{% endblock contenido %}
